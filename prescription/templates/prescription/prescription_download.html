{% extends 'base.html' %}
{% block content %}
<div>
	<h2>Click on the link below to download</h2>
	<p><a class ="download" href="{{prescription.image.url}}" class="btn-large">Download {{prescription.image}}</a></p>
</div>
<br>
<br>
<div class="back">
	<form class="back_form" action="{% url 'prescription:view' prescription.pk  %}" method="post">
		{% csrf_token %}
		<input type="submit" class="btn-large" value="Go Back">
	</form>
</div>
{% endblock content %}
